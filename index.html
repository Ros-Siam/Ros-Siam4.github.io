<body>

  <div id="inputSection">

  <div class="container">

    <div class="section">
      <h2><img src="https://i.postimg.cc/4NpGymRV/GIF-no-BG.gif" alt="preparing"> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏≠‡∏≤‡∏´‡∏≤‡∏£</h2>
      <div id="preparing" class="orders"></div>

    <div class="section">
      <h2>‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡πà‡∏á <img src="https://i.postimg.cc/153shT2b/Copy-of-Untitled-Design-3.gif" alt="ready"></h2>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFisUUeCGCvL3_3XK3t_OStyO3f24A238",
      authDomain: "ros-siam-queue-management.firebaseapp.com",
      projectId: "ros-siam-queue-management",
      storageBucket: "ros-siam-queue-management.appspot.com",
      messagingSenderId: "790945202211",
      appId: "1:790945202211:web:0d6ea426bb3a1b3b843196",
      measurementId: "G-3H73HZB651"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const orderInput = document.getElementById('orderInput');
    const speakButton = document.getElementById('speakButton');
    const preparingDiv = document.getElementById('preparing');
    const readyDiv = document.getElementById('ready');

    const grabLogo = 'https://drive.google.com/thumbnail?id=1vhOumfzWD7xseUY1YMqfHab7fdbln_Mg';
    const linemanLogo = 'https://drive.google.com/thumbnail?id=1WmMY7RkgnNNJBMLiid2OMevP0d4a-Dgq';

    // ‡∏ü‡∏±‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏û‡∏π‡∏î
    let recognizing = false;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'th-TH';

    function thaiToArabic(text) {
      const map = {
        "‡∏®‡∏π‡∏ô‡∏¢‡πå": "0", "‡∏´‡∏ô‡∏∂‡πà‡∏á": "1", "‡∏™‡∏≠‡∏á": "2", "‡∏™‡∏≤‡∏°": "3", "‡∏™‡∏µ‡πà": "4",
        "‡∏´‡πâ‡∏≤": "5", "‡∏´‡∏Å": "6", "‡πÄ‡∏à‡πá‡∏î": "7", "‡πÅ‡∏õ‡∏î": "8", "‡πÄ‡∏Å‡πâ‡∏≤": "9",
        "‡πÄ‡∏≠‡πá‡∏î": "1", "‡∏™‡∏¥‡∏ö": "", "‡∏£‡πâ‡∏≠‡∏¢": "", "‡∏û‡∏±‡∏ô": ""
      };

      for (const [key, val] of Object.entries(map)) {
        text = text.replace(new RegExp(key, 'g'), val);
      }

      return text.replace(/[^\d]/g, '');
    }

    speakButton.addEventListener('click', () => {
      if (!recognizing) {
        recognizing = true;
        speakButton.classList.add('listening');
        speakButton.textContent = 'üé§ ‡∏ü‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà...';
        recognition.start();
      } else {
        recognizing = false;
        speakButton.classList.remove('listening');
        speakButton.textContent = 'üé§ ‡∏û‡∏π‡∏î';
        recognition.stop();
      }
    });

    recognition.onresult = (event) => {
      const spokenText = event.results[0][0].transcript;
      const number = thaiToArabic(spokenText);
      if (/^\d{3,4}$/.test(number)) {
        orderInput.value = number;
        const enterEvent = new KeyboardEvent('keydown', { key: 'Enter' });
        orderInput.dispatchEvent(enterEvent);
      } else {
        alert('‡∏û‡∏π‡∏î‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô ‡πÅ‡∏•‡∏∞‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ 3-4 ‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô');
      }
    };

    recognition.onerror = () => {
      recognizing = false;
      speakButton.classList.remove('listening');
      speakButton.textContent = 'üé§ ‡∏û‡∏π‡∏î';
    };

    async function handleOrderInput(orderNum) {
      if (!orderNum) return;

      orderNum = orderNum.trim();
      const ordersRef = db.collection('orders');
      const querySnapshot = await ordersRef.where('orderNumber', '==', orderNum).get();

      if (querySnapshot.empty) {
        await ordersRef.add({
          orderNumber: orderNum,
          status: 'preparing',
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      } else {
        const doc = querySnapshot.docs[0];
        const data = doc.data();
        if (data.status === 'preparing') {
          await doc.ref.update({ status: 'ready' });
        } else if (data.status === 'ready') {
          await doc.ref.delete();
        }
      }
    }

    orderInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const val = orderInput.value;
        if (/^\d{3,4}$/.test(val)) {
          await handleOrderInput(val);
          orderInput.value = '';
        } else {
          alert("‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 3-4 ‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
        }
      }
    });

    function renderOrders(snapshot) {
      preparingDiv.innerHTML = '';
      readyDiv.innerHTML = '';

      snapshot.forEach(doc => {
        const data = doc.data();
        const orderNum = data.orderNumber;
        const status = data.status;
        const logo = orderNum.length === 3 ? grabLogo : linemanLogo;

        const orderHTML = `
          <div class="order-row">
            <img src="${logo}" alt="logo" />
            <span class="order-number">${orderNum}</span>
          </div>
        `;

        if (status === 'preparing') {
          preparingDiv.innerHTML += orderHTML;
        } else if (status === 'ready') {
          readyDiv.innerHTML += orderHTML;
        }
      });
    }

    function listenOrders() {
      db.collection('orders').orderBy('timestamp').onSnapshot(snapshot => {
        renderOrders(snapshot);
      });
    }

    listenOrders();
  </script>
